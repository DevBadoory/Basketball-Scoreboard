<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="title-flex">
            <div>
                <h2 class="title">
                    HOME
                </h2> 
            </div>

            <div>
                <h2 class="title">
                    GUEST
                </h2>
            </div>
        </div> 
        
        <div class="flex-timer">
            <h3 class="timer" id="count-left">0</h3>
            <h3 class="timer" id="count-right">0</h3>
        </div>

        <div class="flex-btn">
            <div class="left-btn">
                <button class="btn" id="plus1-btn" onclick="plus1()">+1</button>
                <button class="btn" onclick="plus2()">+2</button>
                <button class="btn" onclick="plus3()">+3</button>
            </div>

            <div class="right-btn">
                <button class="btn" onclick="plus1Right()">+1</button>
                <button class="btn" onclick="plus2Right()">+2</button>
                <button class="btn" onclick="plus3Right()">+3</button>

            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
